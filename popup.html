<!DOCTYPE html>
<html>
<head>
  <title>Atomicmail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <iframe src="https://atomicmail.io" id="atomicmail-iframe"></iframe>
  
  <!-- Fallback container that appears when iframe fails to load -->
  <div id="fallback-container" style="display: none;">
    <div class="fallback-content">
      <img src="images/icon128.png" alt="Atomicmail Logo" class="fallback-logo">
      <h2>Unable to load Atomicmail</h2>
      <p>We couldn't embed Atomicmail due to security restrictions.</p>
      <button id="open-tab-button" onclick="openAtomicmailInNewTab()">Open Atomicmail in New Tab</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
